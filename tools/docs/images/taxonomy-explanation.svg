t-stretch:normal;text-align:end;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:end;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee" id="text3088" x="972.17" y="635.744" xml:space="preserve"><tspan id="tspan3092" x="972.17" y="635.744">nato:classification=&quot;NU&quot;</tspan><tspan id="tspan3098" x="972.17" y="663.493" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;writing-mode:lr-tb;text-anchor:end;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"> nato:Classification=&quot;NATO UNCLASSIFIED&quot;</tspan></text><rect style="opacity:.66519997;fill:#729fcf;fill-opacity:1" id="rect3118-26-8" width="60.275" height="10.534" x="642.849" y="-648.824" transform="scale(1,-1)"/><rect style="opacity:.66519997;fill:#ad7fa8;fill-opacity:1" id="rect3118-6-35-4" width="174.75" height="10.534" x="710.952" y="-648.824" transform="scale(1,-1)"/><rect style="opacity:.66519997;fill:#4e9a06;fill-opacity:1" id="rect3118-6-3-2-9" width="54.743" height="10.534" x="911.724" y="-646.896" transform="scale(1,-1)"/></g><g id="g3712" transform="translate(3.683838,30)"><text style="font-size:32px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:end;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee" id="text3100" x="995.027" y="721.415" xml:space="preserve"><tspan id="tspan3102" x="995.027" y="721.415">tlp:amber</tspan><tspan id="tspan3551" x="1001.461" y="749.164" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;writing-mode:lr-tb;text-anchor:end;font-family:Sawasdee;-inkscape-font-specification:Sawasdee">Traffic Light Protocol:(TLP:AMBER) Information exclusively given to an organization; </tspan><tspan id="tspan3553" x="995.027" y="771.664" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;writing-mode:lr-tb;text-anchor:end;font-family:Sawasdee;-inkscape-font-specification:Sawasdee">sharing limited within the organization to be effectively acted upon.</tspan></text><rect style="opacity:.66519997;fill:#729fcf;fill-opacity:1" id="rect3118-26-8-2" width="35.207" height="10.534" x="862.678" y="-733.742" transform="scale(1,-1)"/><rect style="opacity:.66519997;fill:#ad7fa8;fill-opacity:1" id="rect3118-6-35-4-0" width="87.976" height="10.534" x="903.785" y="-733.67" transform="scale(1,-1)"/></g><text id="text3100-3" x="928.378" y="359.984" xml:space="preserve" style="font-size:32px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:end;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"><tspan style="font-size:32px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;writing-mode:lr-tb;text-anchor:end;font-family:Sawasdee;-inkscape-font-specification:Sawasdee" id="tspan3553-8" x="928.378" y="359.984">MISP taxonomies - Flexible Classification for Information Sharing</tspan></text><flowRoot style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:start;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee" id="flowRoot3888" transform="translate(0,308.2677)" xml:space="preserve"><flowRegion id="flowRegion3890"><rect style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Sawasdee;-inkscape-font-specification:Sawasdee" id="rect3892" width="298.891" height="426.16" x="19.283" y="109.675"/></flowRegion><flowPara id="flowPara3906">MISP taxonomies is a solution to use existing taxonomies (or create your own) to<flowSpan id="flowSpan3929" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Sawasdee;-inkscape-font-specification:Sawasdee Bold">classify your cybersecurity events, indicators and threats</flowSpan>. This technique is integrated as a default mechanism for tagging in MISP (Malware Information Sharing Platform &amp; Threat Sharing) and to support a distributed classification where organizations can share<flowSpan id="flowSpan3931" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Sawasdee;-inkscape-font-specification:Sawasdee Bold">common taxonomies in a local or distributed fashion</flowSpan>.</flowPara><flowPara id="flowPara3908"/><flowPara id="flowPara3910">Classifications are distributed as simple JSON files to use with MISP but<flowSpan id="flowSpan3933" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:700;font-stretch:normal;text-align:start;line-height:125%;writing-mode:lr-tb;text-anchor:start;font-family:Sawasdee;-inkscape-font-specification:Sawasdee Bold">can be easily integrated into any other information sharing software</flowSpan>. You can also propose new taxonomies to the community.</flowPara><flowPara id="flowPara3912"/><flowPara id="flowPara3914"/></flowRoot><text id="text3100-3-8" x="765.293" y="409.464" xml:space="preserve" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:end;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"><tspan id="tspan4843" x="765.293" y="409.464">Examples of machine tags and human readable tags :</tspan></text><rect id="rect4837" width="2.532" height="425.316" x="333.316" y="395.805" style="fill:#babdb6;fill-opacity:1"/><text id="text3100-3-8-6" x="981.678" y="1013.653" xml:space="preserve" style="font-size:18px;font-style:normal;font-variant:normal;font-weight:400;font-stretch:normal;text-align:end;line-height:125%;letter-spacing:0;word-spacing:0;writing-mode:lr-tb;text-anchor:end;fill:#000;fill-opacity:1;stroke:none;font-family:Sawasdee;-inkscape-font-specification:Sawasdee"><tspan id="tspan4843-1" x="981.678" y="1013.653">https://github.com/MISP/misp-taxonomies/</tspan></text></g></svg>